<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>AppEngine Tasks</title>
		<link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/fga/admin/css/admin.css"/>
		<link rel="stylesheet" type="text/css" href="/fga/admin/css/bootstrap-classic.css"/>
		<link rel="stylesheet" type="text/css" href="/fga/admin/css/bootstrap-responsive.css"/>
		<link rel="stylesheet" type="text/css" href="/fga/admin/css/charisma-app.css"/>
		<link rel="icon" type="image/png" href="/fga/admin/img/favicon.png"/>
		<script type="text/javascript" src="/fga/admin/js/jquery-1.7.1.min.js"></script>
		<script src="/fga/admin/js/tasks.js"></script>
	</head>
	<body>
		<div class="well">
			<div class="box-content">
				<div class="title2">Home &gt; AppEngine &gt; Tasks</div>
				<p>Utility for managing the tasks</p>

				<table class="table table-striped table-bordered bootstrap-datatable datatable dataTable">
					<!-- detail -->
					<tr>
						<th class="sorting" style="width:51px;"><label for="queue" class="control-label">Task List</label></th>
						<td>
							<div class="controls">
								<select id="queue" name="queue" onchange="showForm(this.options[this.selectedIndex].value, this.selectedIndex);">
								    <option value="0">Select one...</option>
								</select>
							</div>
						</td>
					</tr>
				</table>

				<div id="task_detail" style="visibility:hidden">
					<table id="table_task_detail" class="table table-striped table-bordered bootstrap-datatable datatable dataTable">
					<!-- detail -->
					</table>
					<input id="queue_name" type="hidden" name="queue_name" value=""/>
					<p id="task_result"></p>
					<div class="buttons">
						<button type="button" class="btn btn-success" id="enqueue_task">
							<i class="icon-th-list icon-white"></i> Enqueue task
						</button>
						<!--<input id="enqueue_task" type="button" name="enqueue_task" value="Enqueue task"/>-->
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
