<!DOCTYPE html>
<html>
	<head>
		<title>Decrypt Code</title>
		<link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/fga/admin/css/admin.css"/>
		<link rel="stylesheet" type="text/css" href="/fga/admin/css/bootstrap-classic.css"/>
		<link rel="stylesheet" type="text/css" href="/fga/admin/css/bootstrap-responsive.css"/>
		<link rel="stylesheet" type="text/css" href="/fga/admin/css/charisma-app.css"/>
		<link rel="icon" type="image/png" href="/fga/admin/img/favicon.png"/>
		<script type="text/javascript" src="/fga/admin/js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="/fga/admin/js/decryptCode.js"></script>
	</head>

	<body>
		<div class="well">
            <div class="box-content">
				<div class="title2">Home &gt; App &gt; Decrypt Code</div>
				<p>Utility for decrypt code</p>

				<table class="table table-striped table-bordered bootstrap-datatable datatable dataTable">
					<thead>
						<tr>
							<td>CODE</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td align="left">
								<textarea name="code" id="param_code" style="min-width:700px;max-width:700px;min-height:180px;max-height:180px"></textarea>
							</td>
						</tr>
						<tr>
							<td>
								<button type="button" class="btn btn-success" id="decrypt_button">
									<i class="icon-eye-open icon-white"></i> Decrypt Code
								</button>
								<!--<input id="decrypt_button" type="button" name="decrypt" value="Decrypt code"/>-->
							</td>
						</tr>
					</tbody>
				</table>

				<br/>
				<table class="table table-striped table-bordered bootstrap-datatable datatable dataTable">
					<thead>
						<tr>
							<td>Decrypted Code</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<textarea id="message" name="message" style="min-width:700px;max-width:700px;min-height:180px;max-height:180px"></textarea>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
