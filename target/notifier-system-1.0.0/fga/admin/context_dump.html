<!DOCTYPE html>
<html>
	<head>
		<title>Context Dump</title>
		<link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/fga/admin/css/admin.css"/>
		<link rel="stylesheet" type="text/css" href="/fga/admin/css/bootstrap-classic.css"/>
		<link rel="stylesheet" type="text/css" href="/fga/admin/css/bootstrap-responsive.css"/>
		<link rel="stylesheet" type="text/css" href="/fga/admin/css/charisma-app.css"/>
		<link rel="icon" type="image/png" href="/fga/admin/img/favicon.png"/>
		<script src="/fga/admin/js/jquery-1.7.1.min.js"></script>
		<script src="/fga/admin/js/context_dump.js"></script>
	</head>

	<body>
		<div class="well">
			<div class="box-content">
				<div class="title2">Home &gt; Web &gt; Context Dump</div>
				<p>Dumps all the context information</p>

				<div class="title2">Request</div>
				<table id="cdRequest" class="table table-striped table-bordered bootstrap-datatable datatable dataTable">

				</table>

				<div class="title2">Request Headers</div>
				<table id="cdRequestHeaders" class="table table-striped table-bordered bootstrap-datatable datatable dataTable">

				</table>

				<div class="title2">Request Attributes</div>
				<table id="cdRequestAttr" class="table table-striped table-bordered bootstrap-datatable datatable dataTable">
					<thead>
						<tr>
							<th>Name</th>
							<th>Type</th>
							<th>Value</th>
						</tr>
					</thead>
				</table>

				<div class="title2">Request Parameters</div>
				<table id="cdRequestParam" class="table table-striped table-bordered bootstrap-datatable datatable dataTable">
					<thead>
						<tr>
							<th>Name</th>
							<th>Type</th>
							<th>Value</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</body>
</html>
