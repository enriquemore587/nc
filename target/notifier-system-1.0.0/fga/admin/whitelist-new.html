<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AppEngine Datastore</title>
<link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="/fga/admin/css/admin.css" />
<link rel="stylesheet" type="text/css" href="/fga/admin/css/bootstrap-classic.css" />
<link rel="stylesheet" type="text/css" href="/fga/admin/css/bootstrap-responsive.css" />
<link rel="stylesheet" type="text/css" href="/fga/admin/css/uniform.default.css" />
<link rel="stylesheet" type="text/css" href="/fga/admin/css/charisma-app.css" />
<link rel="icon" type="image/png" href="/fga/admin/img/favicon.png" />
<script src="/fga/admin/js/jquery-1.7.1.min.js"></script>
<script src="/fga/admin/js/jquery.tmpl.min.js"></script>
<script src="/fga/admin/js/whitelist-new.js"></script>
</head>
<body>
	<div class="well box span12">
		<div class="box-content">
			<div class="title2">Home &gt; AppEngine &gt; Whitelist &gt; New</div>
			<p>Utility for adding a new application to the Whitelist</p>

			<div class="title2">Entity <span id="entityName"></span></div>
			<form id="form" action="/fga/admin?service=datastore&op=update" method="post">
				<input type="hidden" id="kind" name="kind"/>
				<input type="hidden" id="properties" name="properties"/>
				<div class="dataTables_wrapper">
					<table id="properties_table" class="table table-striped table-bordered bootstrap-datatable datatable dataTable">
						<thead>
							<tr>
								<td>Property</td>
								<td>Type</td>
								<td>Value</td>
							</tr>
						</thead>
						<tbody id="propertiesTbody">
							<tr>
								<th><label for="keyContainer"><b>App ID</b></label></th>
								<td>string</td>
								<td id="keyContainer">
									<input id="key" type="text" name="key" value=""/>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="buttons">
					<button type="submit" class="btn btn-success" onclick="ckeckRequiredFields()">
						<i class="icon-ok icon-white"></i> Save
					</button>
					<button type="button" class="btn btn-danger"
						onclick="window.location = 'whitelist.html'">
						<i class="icon-remove icon-white"></i> Cancel
					</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
