<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Services Security</title>
<link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="/fga/admin/css/admin.css" />
<link rel="stylesheet" type="text/css" href="/fga/admin/css/bootstrap-classic.css" />
<link rel="stylesheet" type="text/css" href="/fga/admin/css/bootstrap-responsive.css" />
<link rel="stylesheet" type="text/css" href="/fga/admin/css/uniform.default.css" />
<link rel="stylesheet" type="text/css" href="/fga/admin/css/charisma-app.css" />
<link rel="icon" type="image/png" href="/fga/admin/img/favicon.png" />
<script src="/fga/admin/js/jquery-1.7.1.min.js"></script>
<script src="/fga/admin/js/jquery.tmpl.min.js"></script>
<script src="/fga/admin/js/services-edit.js"></script>
</head>
<body>
	<div class="well box span12">
		<div class="box-content">
			<div class="title2">Home &gt; App &gt; Services Security &gt; Edit</div>
			<p>Utility for editing services security for an application</p>

			<div class="title2">Entity <span id="entityName"></span></div>
			<form id="form" action="/fga/admin?service=datastore&op=update" method="post">
				<input type="hidden" id="kind" name="kind"/>
				<input type="hidden" id="id" name="id"/>
				<input type="hidden" id="new_properties" name="new_properties"/>
				
				<div class="dataTables_wrapper">
					<table id="properties"
						class="table table-striped table-bordered bootstrap-datatable datatable dataTable">
						<thead>
							<tr>
								<td rowspan="2">Property</td>
								<td>Update</td>
								<td>Remove</td>
								<td>Indexed</td>
								<td rowspan="2">Type</td>
								<td rowspan="2">Value</td>
							</tr>
							<tr>
								<td><input id="updateAllProperties" type="checkbox" checked/></td>
								<td><input id="removeAllProperties" type="checkbox" /></td>
								<td><input id="indexAllProperties" type="checkbox" /></td>
							</tr>
						</thead>
						<tbody id="propertiesTbody">
							<tr>
								<th colspan="5"><label for="keyValue">Client ID</label></th>
								<td id="keyContainer">
									<input id="keyValue" value="" style="width: auto !important;" readonly="readonly" size="60"
									class="input-xlarge disabled" disabled="disabled">
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<table class="table table-striped table-bordered bootstrap-datatable datatable dataTable">
					<thead>
						<tr>
							<td>
								<label for="propertyName" style="display: inline-block; padding-right: 20px;">Property Name</label> 
								<input id="propertyName">
								<button id="addProperty" class="btn btn-info" type="button">
									<i class="icon-plus-sign icon-white"></i> Add Property
								</button>
							</td>
						</tr>
					</thead>
				</table>

                <div class="buttons">
                    <button type="submit" class="btn btn-success">
                        <i class="icon-ok icon-white"></i> Save
                    </button>
                    <button type="button" class="btn btn-danger"
                            onclick="window.location = 'datastore-list.html'">
                        <i class="icon-remove icon-white"></i> Cancel
                    </button>
                </div>
                <br/>
                <br/>

                <!--[INIT] Load not allowed method -->
                <div class="title2">Security filter</div>
                <div id="_table_notAllowedServices"></div>

                <!--[END] Load not allowed method -->

				<div class="buttons">
					<button type="submit" class="btn btn-success">
						<i class="icon-ok icon-white"></i> Save
					</button>
					<button type="button" class="btn btn-danger"
						onclick="window.location = 'datastore-list.html'">
						<i class="icon-remove icon-white"></i> Cancel
					</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
