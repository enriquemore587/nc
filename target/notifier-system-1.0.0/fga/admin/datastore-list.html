<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>AppEngine Datastore</title>
		<link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/fga/admin/css/admin.css"/>
		<link rel="stylesheet" type="text/css" href="/fga/admin/css/bootstrap-classic.css"/>
		<link rel="stylesheet" type="text/css" href="/fga/admin/css/bootstrap-responsive.css"/>
		<link rel="stylesheet" type="text/css" href="/fga/admin/css/charisma-app.css"/>
		<link rel="icon" type="image/png" href="/fga/admin/img/favicon.png"/>
		<script type="text/javascript" src="/fga/admin/js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="/fga/admin/js/datastore-list.js"></script>
	</head>

	<body>
		<div class="well">
			<div class="box-content">
				<div class="title2">Home &gt; AppEngine &gt; Datastore</div>
				<p>Utility for managing the AppEngine datastore</p>

				<div class="title2">Search criteria</div>
				<div>
					<div class="dataTables_wrapper">
						<table id="datastore_search" class="table table-striped table-bordered bootstrap-datatable datatable dataTable detail">

						</table>
					</div>
				</div>
				<div class="buttons">
					<!-- <input type="button" id="execute_query" value="Execute Query"/> -->
					<button type="button" class="btn btn-success" id="execute_query">
						<i class="icon-play icon-white"></i> Execute Query
					</button>
					<!-- <button type="submit" name="_event_export">Export</button> -->
				</div>

				<br/>
				<div id="result_data" style="visibility:hidden">
					<div class="title2">Search results</div>
                    <input type="hidden" id="entityCount" name="entityCount"/>
					<div>
						<p id="total_entities"></p>
					</div>

					<p>
						<a id="first_page_top">First</a> |
						<a id="previous_page_top">Previous</a> |
						<a id="next_page_top">Next</a> |
						Offset <span id="offset_top"></span>
					</p>

					<table id="result_data_content" class="table table-striped table-bordered bootstrap-datatable datatable dataTable list">
					</table>

				    <p>
						<a id="first_page_bottom">First</a> |
						<a id="previous_page_bottom">Previous</a> |
						<a id="next_page_bottom">Next</a> |
						Offset <span id="offset_bottom"></span>
					</p>
					
					<div class="buttons">
						<button type="button" class="btn btn-info" onclick="newEntity()">
							<i class="icon-plus-sign icon-white"></i> New
						</button>

						<button type="submit" class="btn btn-danger" name="_event_delete" onclick="deleteEntities()">
							<i class="icon-trash icon-white"></i> Delete
						</button>
					</div>
				</div>
			</div>
        	<div id="loaderList" class="loading" style="display:none;"></div>
		</div>
	</body>
</html>
